<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewlicious Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: "Merriweather", serif;
        }

        .login-section {
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
        }

        .login-img {
            background: url('cover.jpg') no-repeat center center;
            background-size: cover;
            flex: 1;
        }

        .login-form {
            background-color: #1c1c1c;
            color: white;
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 380px;
        }

        .form-control {
            padding: 0.3rem 0.6rem;
            font-size: 0.85rem;
            background-color: #2a2a2a;
            color: white !important;
            border: none;
            border-radius: 10px;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            color: white !important;
            border: 1px solid #6f4e37;
            box-shadow: none;
        }

        .login-form input::placeholder {
            color: #c2b7ae;
        }

        .btn-coffee {
            background-color: #6f4e37;
            color: white;
            border-radius: 10px;
            padding: 0.4rem;
            font-size: 0.9rem;
        }

        .btn-coffee:hover {
            background-color: #54382a;
        }

        .form-check-label,
        .small-text {
            font-size: 0.9rem;
        }

        .google-btn {
            background-color: white;
            color: #444;
            border-radius: 10px;
            padding: 0.4rem;
            font-size: 0.9rem;
        }

        .google-btn i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .login-img {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="login-section">
        <div class="login-img"></div>

        <div class="login-form">
            <div class="form-container text-center">
                <img src="logo_new_transparent.png" alt="Logo" width="300" />
                <h4 class="mt-3 mb-4">Welcome Back, Please login to your account</h4>

                <form>
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="mb-3 position-relative text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;">
                            <i class="fa-regular fa-eye text-white" id="togglePassword"></i>
                        </span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none small-text text-white">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-coffee w-100 mb-3">Sign In</button>

                    <div class="text-center mb-3">Or</div>

                    <button type="button" class="btn google-btn w-100">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>

                    <div class="text-center mt-4">
                        <span>Donâ€™t have an account? <a href="#" class="text-decoration-none"
                                style="color: #caa37b;">Sign up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>

</html>
